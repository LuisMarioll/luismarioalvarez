<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>colores</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-direction">
        <div class="box-style box-DarkGoldenRod">color:<br>DarkGoldenRod</div>
        <div class="box-style box-CadetBlue">color<br>CadetBlue</div>
        <div class="box-style box-CornflowerBlue">color<br>CornflowerBlue</div>
    </div>
    <h2>colores llamados por su codigo RGB</h2>
    <div class="box-direction">
        <div class="box-style box-147-112-219">color<br>147-112-219</div>
        <div class="box-style box-50-205-50">color<br>50-205-50</div>
        <div class="box-style box-0-255-255">color<br>0-255-255</div>
    </div>
    <h2>Colores llamados por su codigo hexadecimal</h2>
    <div class="box-direction">
        <div class="box-style box-87CEFA">color<br>#87CEFA</div>
        <div class="box-style box-FAEBD7">color<br>#FAEBD7</div>
        <div class="box-style box-FFD700 ">color<br>#FFD700</div>
    </div>
</body>
</html>
