<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="css/tabla.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">
        <table>
            <tr>
                <th class="th-gold-1">Paquete</th>
                <th class="th-gold">Canal</th>
                <th class="th-gold">Plan Basic</th>
                <th class="th-gold">Plan Silver</th>
                <th class="th-gold">Plan Gold</th>
                <th class="th-gold-3">Plan Platino</th>
            </tr>
            <tr>
                <th class="th-2" rowspan="3">Discovery</th>
                <td class="th-2">Discovery Chanel</td>
                <td class="fondo" colspan="4"><i class="fa-solid fa-check fa-beat"></i></td>
            </tr>
            <tr>
                <td class="th-2">Discovery H&H</td>
                <td class="fondo"><i class="error-style fa-solid fa-xmark"></i></td>
                <td class="fondo" colspan="3"><i class="fa-solid fa-check fa-beat"></i></td>
            </tr>
            <tr>
                <td class="th-2">Animal Planet</td>
                <td class="fondo">No</td>
                <td class="fondo">No</td>
                <td class="fondo">No</td>
                <td class="fondo">Si</td>
            </tr>
            <tr>
                <th class="th-gold-2" rowspan="3">HBO</th>
                <td class="th-2">HBO Family</td>
                <td class="fondo"><i class="error-style fa-solid fa-xmark"></i></td>
                <td class="fondo"><i class="error-style fa-solid fa-xmark"></i></td>
                <td class="fondo"><i class="error-style fa-solid fa-xmark"></i></td>
                <td class="fondo"><i class="fa-solid fa-check fa-beat"></i></td>
            </tr>
            <tr>
                <td class="th-2">HBO Classic</td>
                <td class="fondo"><i class="error-style fa-solid fa-xmark"></i></td>
                <td class="fondo"><i class="error-style fa-solid fa-xmark"></i></td>
                <td class="fondo"><i class="error-style fa-solid fa-xmark"></i></td>
                <td class="fondo"><i class="fa-solid fa-check fa-beat"></i></td>
            </tr>
            <tr>
                <td class="th-2">HBO Comedy</td>
                <td class="fondo">No</td>
                <td class="fondo">No</td>
                <td class="fondo">No</td>
                <td class="th-gold-4">Si</td>
            </tr>
        </table>
    </div>
</body>
</html>
