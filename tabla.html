<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="css/tabla.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">
        <table>
            <tr>
                <th>Paquete</th>
                <th>Canal</th>
                <th>Plan Basic</th>
                <th>Plan Silver</th>
                <th class="th-dold">Plan Gold</th>
                <th>Plan Platino</th>
            </tr>
            <tr>
                <th rowspan="2">Discovery</th>
                <td>Discovery Chanel</td>
                <td colspan="4"><i class="check-style fa-solid fa-check"></i></td>
            </tr>
            <tr>
                <td>Discovery H&H</td>
                <td><i class="error-style fa-solid fa-xmark"></i></td>
                <td colspan="3"><i class="check-style fa-solid fa-check"></i>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
